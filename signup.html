" id="email" class="form-control" required></div><br><div class="form-group"><label for="password"><i class="bi bi-key"></i><strong>Password</strong></label><input type="password" id="password" class="form-control" required></div><br><div class="form-group"><label for="password"><i class="bi bi-key"></i><strong>Confirm Password</strong></label><input type="password" id="repassword" class="form-control" required></div><br><div class="category-buttons text-center"><button type="submit" class="btn btn-primary btn-block fw-bold m-2"><i class="bi bi-check-lg"></i>Confirm</button><a class="btn btn-primary fw-bold m-2" href="index.html" role="button"><i class="bi bi-box-arrow-in-right"></i>Login</a></div></form><br><p id="error-message" class="text-danger fw-bold"></p></div></div></div><script>const form = document.getElementById('login-form'); const usernameInput = document.getElementById('username'); const passwordInput = document.getElementById('password'); const repasswordInput = document.getElementById('repassword'); const emailinput = document.getElementById('email'); const errorMessage = document.getElementById('error-message'); form.addEventListener('submit', (e) => { e.preventDefault(); const username = usernameInput.value.trim(); const password = passwordInput.value.trim(); const repassword = repasswordInput.value.trim(); const email = emailinput.value.trim(); if (password != repassword) { errorMessage.textContent = 'Password tidak sama!'; return; } if (password === repassword) { alert("Successfully Register!") } window.location.href = 'index.html';});</script><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-v9aABo8vN86a0k0OhA0QrO48P1KFA7FS3r8Gw7Lc3lXcV2+XEWhD9ACFv4JgyU+h" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-CqDRG2jI5wU9Q4YZz/QnJWCt4FFnOM1eAsYThq1f7g8YO2XqDUGozCFRyPfUi/gW" crossorigin="anonymous"></script><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></body></html>
